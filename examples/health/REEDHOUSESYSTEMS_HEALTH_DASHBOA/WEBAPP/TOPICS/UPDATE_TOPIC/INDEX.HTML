		<script type="text/javascript" src="../../resources/js/dashboard.js"></script>
		<script type="text/javascript">
		
			if (!is_logged_in()) window.location = '../../home/';
	
			var storedUser = store.get('dashboard-currentUser')
			if (storedUser) {
				var user = JSON.parse(storedUser)
				$('#loggedAs').html(' Logged in as ' + user.firstName + ' ' + user.lastName);
			}
			
			$(function() {
				var padding = "../../";
				applyTinyMCE(padding);
				getAuth(padding, 'topics/topics/' + $.cookie('topic-id'), function(topic, error) {
					if (error) {
						toastr.error("Error getting a topic");
						return false;
					}
					$("#title").val(topic.title);
					$("#description").val(topic.description);
					renderTopicDetails(topic.topicDetailsDTOList);
				});
				
				var renderTopicDetails = function(topicDetails) {
					var detailsList = topicDetails instanceof Array ? topicDetails : [topicDetails];
					$('#details-list').empty();
					$.each(detailsList, function(index, topicDetail) {
						$('#details-list').append(
							'<div class="col-md-12">'+
								'<strong>'+ topicDetail.sectionName + '</strong>' +
								'&nbsp;&nbsp;&nbsp;<a href="#" id="btnEdit-' + topicDetail.id + '"><i title="Edit Fact" class="fa fa-pencil fa-1x"></i> Edit</a>' +
								'&nbsp;&nbsp;&nbsp;<a href="#" id="btnDelete-' + topicDetail.id + '"><i title="Delete Fact" class="fa fa-trash-o fa-1x"></i> Delete</a>' +
							'</div>' +
							'<div class="col-md-12">' + topicDetail.sectionDescription + '</div>'
						);
						$('#btnEdit-' + topicDetail.id).click(function() {
							setupTopicDetailsForm(topicDetail, topicDetail.id)
						});
						$('#btnDelete-' + topicDetail.id).click(function() {
							var response = confirm('Are you sure you want to delete this topic?');
							if (response == false) return false;
							console.log('Deleting a topicsheet detail...');
							delAuth(padding, 'topics/topics/' + $.cookie('topic-id') + '/details/'+ topicDetail.id, function(error) {
								if (error) {
									toastr.error("Error deleting topic details");
									return false;
								}
								getAuth(padding, 'topics/topics/' + $.cookie('topic-id'), function(topic, error) {
									if (error) {
										toastr.error("Error getting topic details");
										return false;
									}
									renderTopicDetails(topic.topicDetailsDTOList);
								});
							});
						});
					});
				}
				
				$('#btnAdd').click(function() {
					setupTopicDetailsForm();
				});
				
				$('#frmTopic').validate({
					rules: {
						title: 'required'
					},
					submitHandler: function() {
						if ($("#description").val().trim() == "") {
							alert("Description cannot be null");
							return false;
						}
						console.log('Saving a factsheet...');
						putAuth(padding, 'topics/topics/' + $.cookie('topic-id'), topicFormToJSON(), function(topic, error) {
							if (error) {
								toastr.error("Error saving a topic");
								return false;
							}
							toastr.success("Topic updated succesfully");
						});
					},
					invalidHandler: function(event, validator) {
						displayFormInputError(event, validator);
					}
				});
				
				var topicFormToJSON = function() {
					return JSON.stringify({
						id: $.cookie('topic-id'),
						title: $('#title').val().trim(),
						description: $("#description").val().trim()
					});
				}
				
				var setupTopicDetailsForm = function(topicDetail) {
					$('.modal-title').html('Update topics details');
					$('.modal-body').html(
						'<form id="frmDetails" class="form" role="form">' +
							'<div class="row">' +
								'<div class="form-group col-md-12">' +
									'<label for="title">Title</label>' +
									'<input type="text" name="title" id="title" class="form-control"></div>' +
								'<div class="form-group col-md-12">' +
									'<label for="details-description">Description</label>' +
									'<textarea name="details-description" id="details-description" class="form-control tinymce" rows="5"></textarea>' +
								'</div>' +
								'<div class="form-group col-md-12">' +
									'<button type="submit" id="btnUpdate" class="btn btn-primary">Update</button>' +
									'<button id="btnClose" class="btn btn-primary" style="float: right">Close</button>' +
								'</div>' +
							'</div>' +
						'</form>'
					);
					applyTinyMCE(padding);
					if (topicDetail) {
						$('#title').val(topicDetail.sectionName);
						$('#details-description').val(topicDetail.sectionDescription);
					}
					$('#modal_dialog').modal('show');
					$('#btnClose').click(function() {
						closeModal();
					});
					$('#frmDetails').validate({
						rules: {
							title: 'required'
						},
						submitHandler: function() {
							if ($('#details-description').val().trim() == '') {
								toastr.error('Topic description cannot be null');
								return false;
							}
							if (topicDetail) {
								console.log("Updating topic details...");
								putAuth(padding, 'topics/topics/' + $.cookie('topic-id') + '/details/' + topicDetail.id, topicDetailsFormToJSON(topicDetail.id), function(topicDetails, error) {
									if (error) {
										toastr.error("Error updating topic details");
										return false;
									}
									renderTopicDetails(topicDetails.topicDetailsList);
									$('#modal_dialog').modal('hide');
								});
							}
						},
						invalidHandler: function(event, validator) {
							displayFormInputError(event, validator);
						}
					});
				}
				
				var topicDetailsFormToJSON = function(topicDetailsId) {
					return JSON.stringify({
						id: topicDetailsId,
						sectionName: $('#title').val().trim(),
						sectionDescription: $('#details-description').val().trim()
					});
				}
			});
		</script>
