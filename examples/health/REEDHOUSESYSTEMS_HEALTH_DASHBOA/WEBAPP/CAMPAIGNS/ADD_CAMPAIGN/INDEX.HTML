		<script type="text/javascript">
		
			if (!is_logged_in()) window.location = '../../home/';
	
			var storedUser = store.get('dashboard-currentUser')
			if (storedUser) {
				var user = JSON.parse(storedUser)
				$('#loggedAs').html(' Logged in as ' + user.firstName + ' ' + user.lastName);
			}
			
			$(function() {
				// Submit form on enter
				$('input').on('keydown', function (event) {
				  if (event.keyCode === 13)
				    $('#btnSave').click()
				})
				var padding = '../../'
				applyTinyMCE(padding);
				$("input#startDate").datetimepicker();
				$("input#endDate").datetimepicker();
				$('#frmCampaign').validate({
					rules: {
						title: 'required',
						startDate: 'required',
						endDate: 'required',
						slogan: 'required',
						aim: 'required'
					},
					submitHandler: function() {
						var now = new Date();
						var currentDate = moment().format('MM/DD/YYYY HH:mm');
						var startingDate = $('#startDate').val().trim();
						var endingDate = $('#endDate').val().trim();
						if (startingDate <= currentDate) {
							toastr.error("Start date and time must be greater than current date and time");
							return false;
						} else if (endingDate <= startingDate) {
							toastr.error("End date and time must be greater than start date and time");
							return false;
						}
						if ($('#aim').val().trim() == '') {
							toastr.error('Aim cannot be null');
							return false;
						}
						console.log('Saving a campaign...');
						postAuth(padding, 'campaign', campaignFormToJSON(), function(response, error) {
							if (error) {
								toastr.error("Error saving a campaign");
								return false;
							}
							$.cookie('campaign-id', response.id, { path: '/' })
							toastr.success("Campaign saved successfully. Please proceed to add campaign targets");
							window.location = '../set-target/'
						});
					},
					invalidHandler: function(event, validator) {
						displayFormInputError(event, validator);
					}
				});
	
				var campaignFormToJSON = function () {
					return JSON.stringify({
						title: $('#title').val().trim(),
						aim: $('#aim').val().trim(),
						description: $('#description').val().trim(),
						slogan: $('#slogan').val().trim(),
						startDate: $('#startDate').val().trim(),
						endDate: $('#endDate').val().trim(),
						startDate: convertToISOFormat($('#startDate').datetimepicker({ dateFormat: $.datepicker.COOKIE, timeFormat: 'HH:mm:ss' }).val().trim()),
						endDate: convertToISOFormat($('#endDate').datetimepicker({ dateFormat: $.datepicker.COOKIE, timeFormat: 'HH:mm:ss' }).val().trim()),
						userId: $.cookie('dashboard-userId')
					});
				}
				
				var convertToISOFormat = function(dateToFormat) {
					var dateToReturn = new Date(dateToFormat);
					return dateToReturn.toISOString()
				}
			});		
		</script>
