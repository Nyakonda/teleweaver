		<script type="text/javascript" src="../../../resources/js/util.js"></script>
		<script type="text/javascript" src="../../../resources/js/dashboard.js"></script>
		<script type="text/javascript">
		
			if (!is_logged_in()) window.location = '../home/';
	
			var storedUser = store.get('dashboard-currentUser')
			if (storedUser) {
				var user = JSON.parse(storedUser)
				$('#loggedAs').html(' Logged in as ' + user.firstName + ' ' + user.lastName);
			}
			
			$(function() {
				var padding = '../../../'
				applyTinyMCE(padding);
				getAuth(padding, 'campaign/message/' + $.cookie('message-id'), function(message, error) {
					if (error) {
						toastr.error("Error getting a message");
						return false;
					}
					$('#message').val(message.item);
					$('#description').val(message.description);
				});
				$('#btnUpdate').click(function() {
					$('#frmMessage').validate({
						rules: {
							message: 'required'
						},
						submitHandler: function() {
							if ($('#description').val().trim() == '') {
								toastr.error('Message description cannot be null');
								return false;
							}
							console.log('Updating a message ...');
							putAuth(padding, 'campaign/message/' + $.cookie('message-id') + '', messageFormToJSON(), function(error) {
								if (error) {
									toastr.error("Error saving a message");
									return false;
								}
								toastr.success("Message updated succesfully");
							});
						},
						invalidHandler: function(event, validator) {
							displayFormInputError(event, validator);
						}
					});
				});
				
				var messageFormToJSON = function() {
					return JSON.stringify({
						item: $('#message').val().trim(),
						description: $('#description').val().trim()
					});
				}
			});		
		</script>
