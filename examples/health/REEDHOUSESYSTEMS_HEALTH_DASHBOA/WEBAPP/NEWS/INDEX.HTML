		<script type="text/javascript">		
			if (!is_logged_in()) window.location = '../home/';
	
			var storedUser = store.get('dashboard-currentUser')
			if (storedUser) {
				var user = JSON.parse(storedUser)
				$('#loggedAs').html(' Logged in as ' + user.firstName + ' ' + user.lastName);

			$(function() {
				var padding = "../"
				getAuth(padding, 'news/news', function(data, error) {
					if (error) {
						toastr.error("Error getting news");
						return false;
					}
					renderNewsList(data);
				});
				
				var renderNewsList = function(data) {
					$('#tblNews tbody').empty();
					var newsList = data == null ? [] : (data instanceof Array ? data : [data]);
					$.each(newsList, function(index, news) {
						var displayStatus = news.status == 'Archived' ? 'warning' : (news.status == 'Published' ? 'danger' : 'active');
						var labelStatus = news.status == 'Archived' ? 'default' : (news.status == 'Published' ? 'secondary' : 'success');
						$('#tblNews tbody').append(
							'<tr id="tr-'+ news.id +'" class="'+ displayStatus+'">' +
								'<td class="text-center"><input id="'+ news.id +'" class="icheck-input" type="checkbox"></td>' +
								'<td class="text-center"><i class="fa fa-plus-circle fa-lg view-more"></i></td>' +
								'<td>'+ news.title +'</td>' +
								'<td>'+ news.author +'</td>' +
								'<td>'+ $.datepicker.formatDate('yy-mm-dd', new Date(news.creationDate)) + '</td>' +
								'<td><span id="status-' + news.id + '" class="label label-'+ labelStatus +'">' + news.status + '</span></td>' +
								'<td>'+ news.content +'</td>' +
								'<td>'+ news.id +'</td>' +
								'<td id="actions" style="white-space:nowrap">' +
									'<span class="btn btn-xs btn-info" id="target-' + news.id + '"><i title="Set Target" class="fa fa-bullseye fa-1x"></i></span>' +
									'<span class="btn btn-xs btn-info" id="update-' + news.id + '"><i title="Edit news" class="fa fa-pencil fa-1x"></i></span>' +
									'<span class="btn btn-xs btn-danger" id="delete-' + news.id + '"><i title="Delete news" class="fa fa-trash-o fa-1x"></i></span>' +
									'<span class="btn btn-xs btn-danger" id="archive-' + news.id + '"><i title="Archive news" class="fa fa-archive fa-1x"></i></span>' +
									'<span class="btn btn-xs btn-success" id="publish-' + news.id + '"><i title="Publish news" class="fa fa-upload fa-1x"></i></span>' +
									'<span class="btn btn-xs btn-info" id="report-' + news.id + '"><i title="View news report" class="fa fa-eye fa-1x"></i></span>' +
								'</td>' +
							'</tr>');
						$('#actions span').css('margin-right', '10px');
						switch (news.status) {
						case 'Active':
							$('#target-'+ news.id).show();
							$('#update-'+ news.id).show();
							$('#delete-'+ news.id).show();
							$('#publish-'+ news.id).show();
							$('#archive-'+ news.id).hide();
							$('#report-'+ news.id).hide();
							break;
						case 'Archived':
							$('#delete-'+ news.id).show();
							$('#target-'+ news.id).hide();
							$('#update-'+ news.id).hide();
							$('#archive-'+ news.id).hide();
							$('#publish-'+ news.id).hide();
							$('#report-'+ news.id).hide();
							break;
						case 'Published':
							$('#target-'+ news.id).show();
							$('#update-'+ news.id).show();
							$('#archive-'+ news.id).show();
							$('#publish-'+ news.id).show();
							$('#report-'+ news.id).show();
							$('#delete-'+ news.id).hide();
							break;
						}
						$('#target-' + news.id).click(function() {
							$.cookie('news-id', news.id, { path: '/'} );
							window.location = 'update-target/';
						});
						$('#update-' + news.id).click(function() {
							$.cookie('news-id', news.id, { path: '/'} );
							window.location = 'update-news/';
						});
						$('#delete-' + news.id).click(function() {
							var response = confirm('Are you sure you want to delete the news article?');
							if (response == false) return false;
							console.log('Deleting a news article with id ' + news.id);
							deleteNews(news.id);
						});			
						$('#archive-' + news.id).click(function() {
							var response = confirm('Are you sure you want to archive the news article?');
							if (response == false) return false;
							console.log('Archiving a news article with id ' + news.id);
							updateNews(news.id, status.Archived);
						});
						$('#publish-'+news.id).click(function() {
							var response = confirm('Are you sure you want to publish the news?');
							if (response == false) return false;
							console.log('Publishing news article...');
							publishNews(news.id)
						});
					});
					newsDatatableSettings();
					$('.table-responsive select').on('change', function() {
						newsDatatableSettings();
					});
					$('.table-responsive ul li a').on('click', function() {
						newsDatatableSettings();
					});
					$('#checkall').on('ifChecked', function(news){
						$('.icheck-input').iCheck('check');
					});
					
					$('#checkall').on('ifUnchecked', function(news){
						$('.icheck-input').iCheck('uncheck');
					});
					$('#btnAdd').click(function() {
						window.location = 'add-news/';
					});
					
					$('#btnDelete').click(function() {
						var checked_checkboxes = $('.icheck-input:checked');
						if (checked_checkboxes.length == 0) {
							alert('Please select news articles to delete');
							return false;
						}
						var response = confirm('Are you sure you want to delete the selected news articles?');
						if (response == false) return false;
						checked_checkboxes.each(function(index) {
							deleteNews($(this).attr('id'));
						});
						uncheckCheckboxes($('.table-responsive tbody td div'));
					});
					$('#btnArchive').click(function() {
						var checked_checkboxes = $('.icheck-input:checked');
						if (checked_checkboxes.length == 0) {
							alert('Please select news articles to archive');
							return false;
						}
						var response = confirm('Are you sure you want to archive the selected news articles?');
						if (response == false) return false;
						checked_checkboxes.each(function(index) {
							updateNews($(this).attr('id'), status.Archived);
						});
						uncheckCheckboxes($('.table-responsive tbody td div'));
					});
					$("#btnPublish").click(function() {
						var checked_checkboxes = $('.icheck-input:checked');
						if (checked_checkboxes.length == 0) {
							alert('Please select news articles to publish');
							return false;
						}
						var response = confirm("Are you sure you want to publish the selected news?");
						if (response == false) return false;
						checked_checkboxes.each(function(index) {
							publishNews($(this).attr('id'));
						});
						uncheckCheckboxes($('.table-responsive tbody td div'));
					});
					$('#btnListNews').click(function() {
						getAllNews();
					});
				}
				
				var publishNews = function(newsId) {
					getAuth(padding, 'news/news/' + newsId + '/publish', function(news, error) {
						if (error) {
							toastr.error("Error getting news item to publish");
							return flase;
						}
						post('', teleWeaverURL + 'new', newsToJSON(news), function(error) {
							if (error) {
								toastr.error("Error pubishing a news item");
								return false;
							}
							updateNews(newsId, status.Published);
						});
					});
				}
				
				var newsToJSON = function(news) {
					return JSON.stringify({
						id : news.id,
						title: news.title,
						author: news.author,
						content: news.content,
						status: news.status,
						organisation: news.organisation,
						targetDTO: {
							id: news.targetDTO == null ? null : news.targetDTO.id,
							language: news.targetDTO == null ? "English" : news.targetDTO.language,
							dateOfBirthFrom: news.targetDTO == null ? null : news.targetDTO.dateOfBirthFrom,
							dateOfBirthTo: news.targetDTO == null ? null : news.targetDTO.dateOfBirthTo,
							gender: news.targetDTO == null ? null : news.targetDTO.sex,
							occupation: news.targetDTO == null ? null : news.targetDTO.occupation,
							maritalStatus: news.targetDTO == null ? null : news.targetDTO.maritalStatus,
							sexOrientation: news.targetDTO == null ? null : news.targetDTO.sexOrientation,
							locationDTO: {
								id: news.targetDTO == null ? null : news.targetDTO.locationDTO.id,
								province: news.targetDTO == null ? null : news.targetDTO.locationDTO.province,
								district: news.targetDTO == null ? null : news.targetDTO.locationDTO.district,
								municipality: news.targetDTO == null ? null : news.targetDTO.locationDTO.municipality,
								village: news.targetDTO == null ? null : news.targetDTO.locationDTO.village
							}
						}
					});
				}
				
				var newsDatatableSettings = function() {
					var oTable = $('#tblNews').dataTable( {
						"bDestroy": true,
					    "bRetrieve": true,
						'aoColumnDefs': [
						                 { 'bVisible': false, 'aTargets': [ 6, 7 ] },
						                 { "bSortable": false, "aTargets": [ 0, 1, 7, 8 ] }
						],
				        "aaSorting": [[4, 'desc']],
				        "iDisplayLength": 10
				    });
					
					$('.icheck-input').iCheck({
						checkboxClass: 'icheckbox_minimal-blue'
					});
					$(".icheck-all").iCheck({
						checkboxClass: 'icheckbox_minimal-blue'
					});
				    
					$('.dataTables_filter input').prop ('placeholder', 'Search...');
				    
				    $('tfoot input').keyup(function() {
				    	oTable.fnFilter(this.value, $('tfoot input').index(this));
				    });
				     
				    /* Add news listener for opening and closing details
				     * Note that the indicator for showing which row is open is not controlled by DataTables,
				     * rather it is done here*/
				     
				    $('.view-more').click(function () {
				        var nTr = $(this).parents('tr')[0];
				        if ( oTable.fnIsOpen(nTr) )
				        { 
				            $(this).attr('class', 'fa fa-plus-circle fa-lg');
				            oTable.fnClose( nTr );
				        }
				        else
				        { 
				        	$(this).attr('class', 'fa fa-minus-circle fa-lg');
				            oTable.fnOpen( nTr, createNewsHiddenDetails(oTable, nTr), 'details' );
				        }
				    });
				}
				
				var createNewsHiddenDetails = function(oTable, nTr) {
					var aData = oTable.fnGetData( nTr );
				    var sOut = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">';
				    sOut += '<tr><td>Content:</td><td>'+aData[6]+'</td></tr>';
				    sOut += '</table>';
				    return sOut;
				}
				
				var updateNews = function(newsId, status) {
					putAuth(padding, 'news/news/' + newsId + '/status', JSON.stringify({ status: status }), function(error) {
						if (error) {
							toastr.error("Error archiving news item");
							return false;
						}
						getAuth(padding, 'news/news', function(data, error) {
							if (error) {
								toastr.error("Error getting news");
								return false;
							}
							$('#tblNews').dataTable().fnDestroy();
							renderNewsList(data);
						});
					});
				}
				
				var deleteNews = function(newsId) {
					delAuth(padding, 'news/news/' + newsId, function(error) {
						if (error) {
							toastr.error("Error deleting a news item");
							return false;
						}
						getAuth(padding, 'news/news', function(data, error) {
							if (error) {
								toastr.error("Error getting news");
								return false;
							}
							$('#tblNews').dataTable().fnDestroy();
							renderNewsList(data);
						});
					});
				}
			});
		
		</script>
