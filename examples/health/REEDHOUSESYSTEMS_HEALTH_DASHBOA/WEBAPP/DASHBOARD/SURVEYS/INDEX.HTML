				var surveyToJSON = function(survey) {
					console.log("Executing survey to JSON function...")
					
					var arrQuestions1 = Array();
					var arrQuestions2 = {};
					var arrAnswers;
					
					$.each(survey.questions, function(index, question) {
						var arrAnswerOptions1 = Array();
						var arrAnswerOptions2 = {};
						$.each(survey.questions[index].answerOptions, function(indx, answerOption) {
							arrAnswerOptions2["id"] = null;
							arrAnswerOptions2["uuid"] = answerOption.uuid;
							arrAnswerOptions2["answerOption"] = answerOption.answerOption;
							arrAnswerOptions1[indx] = JSON.stringify(arrAnswerOptions2);
						});
						
						arrAnswers = cleanArrAnswers(arrAnswerOptions1);
						
						arrQuestions2["id"] = null;
						arrQuestions2["uuid"] = question.uuid;
						arrQuestions2["question"] = question.question;
						arrQuestions2["questionType"] = question.questionType;
						arrQuestions2["answerOptions"] = arrAnswers;
						arrQuestions1[index] = JSON.stringify(arrQuestions2);
					});
					var arrQuestions = cleanArrQuestions(arrQuestions1);
					
					return JSON.stringify({
						id: survey.id,
						uuid: survey.uuid,
						title: survey.title,
						description: survey.description,
// 						status: survey.status,
// 						creationDate: survey.creationDate,
						startDate: survey.startDate,
						endDate: survey.endDate ,
						questions: arrQuestions,
						target: {
							dateOfBirthFrom: survey.target == null ? null : survey.target.dateOfBirthFrom,
							dateOfBirthTo: survey.target == null ? null : survey.target.dateOfBirthTo,
							gender: survey.target == null ? null : survey.target.sex,
							occupation: survey.target == null ? null : survey.target.occupation,
							maritalStatus: survey.target == null ? null : survey.target.maritalStatus,
							sexOrientation: survey.target == null ? null : survey.target.sexOrientation,
							address: {
								province: survey.target == null ? null : survey.target.address.province,
								district: survey.target == null ? null : survey.target.address.district,
								municipality: survey.target == null ? null : survey.target.address.municipality,
								village: survey.target == null ? null : survey.target.address.village
							}
						}
					});
				}
				
				var cleanArrQuestions = function(arrQuestions) {
					var cleanArrayQuestions = Array();
					for (var i=0; i<arrQuestions.length; i++) {
						cleanArrayQuestions[i] = JSON.parse(arrQuestions[i]);
					}
					return cleanArrayQuestions;
				}
				
				var cleanArrAnswers = function(arrAnswers) {
					var cleanArrayAnswers = Array();
					for (var i=0; i<arrAnswers.length; i++) {
						cleanArrayAnswers[i] = JSON.parse(arrAnswers[i]);
					}
					return cleanArrayAnswers;
				}
				
				var surveyDatatableSettings = function() {
					var oTable = $('#tblSurveys').dataTable( {

						'aoColumnDefs': [
						                 { 'bVisible': false, 'aTargets': [ 3, 7, 8 ] },
						                 { "bSortable": false, "aTargets": [ 0, 1, 7, 8, 9 ] }

				    });
					
					$('.icheck-input').iCheck({
						checkboxClass: 'icheckbox_minimal-blue'
					});
				    
					$('.dataTables_filter input').prop ('placeholder', 'Search...');
				    
				    $('tfoot input').keyup(function() {
				    	oTable.fnFilter(this.value, $('tfoot input').index(this));
				    });
				     
				    /* Add event listener for opening and closing details
				     * Note that the indicator for showing which row is open is not controlled by DataTables,
				     * rather it is done here*/
				     
				    $('.view-more').click(function () {
				        var nTr = $(this).parents('tr')[0];
				        if ( oTable.fnIsOpen(nTr) )
				        { 
				            $(this).attr('class', 'fa fa-plus-circle fa-lg');
				            oTable.fnClose( nTr );
				        }
				        else
				        { 
				        	$(this).attr('class', 'fa fa-minus-circle fa-lg');
				            oTable.fnOpen( nTr, createSurveyHiddenDetails(oTable, nTr), 'details' );
				        }
				    });
				}

				    sOut += '<tr><td>ID:</td><td>'+aData[8]+'</td></tr>';
				    sOut += '<tr><td>Description:</td><td>'+aData[7]+'</td></tr>';
				    sOut += '</table>';

							},
							invalidHandler: function(event, validator) {
								displayFormInputError(event, validator);
							}
						});
					});
					$('#btnUpdate').click(function() {
						var surveyId = survey[6] == null ? survey.id : survey[6];
						var now = new Date();
						var currentDate = $.datepicker.formatDate('yy-mm-dd', new Date(now.getFullYear(), now.getMonth(), now.getDate()));
						var startingDate = $('#startDate').datepicker({ dateFormat: 'yy-mm-dd' }).val().trim();

									url: rootURL + 'survey/' + surveyId,

									data: surveyFormToJSON(surveyId),

											getSurveyQuestions(surveyId, survey[0]);

				var getSurveyQuestions = function(surveyId, surveyTitle) {
					console.log('Getting survey questions...');
					$.ajax({
						type: 'GET',
						url: rootURL + 'survey/'+ surveyId + '/question',
						dataType: 'json',
						success: function(questionList) {
							$('#srv-portlet-header').html('<h3><i class="fa fa-check-square-o"></i>'+surveyTitle+'</h3>');
							$('#portlet-main-content').html(
								'<div id="survey-question">' +
									'<button type="button" id="btnAddQuestion" class="btn btn-primary"><i class="fa fa-plus"></i> Add Question</button>' +
								'</div>'
							);
							
							$('#btnAddQuestion').click(function() {
								popupAddQuestionForm(null, null, surveyId, surveyTitle);
							});
							
							listQuestions(questionList, surveyId, surveyTitle);
						},
						error: function() {
							toastr.error('Error getting survey questions!');
						}
					});
				}
				
				var listQuestions = function(questionList, surveyId, surveyTitle) {
					$.each(questionList, function(index, question) {
						var questionNumber = index+1;
						$('#survey-question').append(
								'<div>' +
									'<label>Question '+questionNumber+' : '+question.question+'</label>' +
									'&nbsp;&nbsp;&nbsp;<a href="#" id="btnEdit-' + question.id + '"><i title="Edit Question" class="fa fa-pencil fa-fw fa-1x"></i> Edit</a>' +
									'&nbsp;&nbsp;&nbsp;<a href="#" id="btnDelete-' + question.id + '"><i title="Delete Question" class="fa fa-trash-o fa-fw fa-1x"></i> Delete</a>' +
									'<form id="frmQuestions-' + question.id + '" class="form-horizontal"></form>' +
								'</div>'
							);
						var answerOptionList = question.answerOptions instanceof Array ? question.answerOptions : [question.answerOptions];
						switch(question.questionType) {
						case 'multi-choice-one-answer':
							$.each(answerOptionList, function(index, answerOptions) {
								$('#frmQuestions-' + question.id).append(
									'<div class="form-group">' +
										'<div class="col-sm-12">' +
											'<div class="radio">' +
												'<label><input class="icheck-input" type="radio" name="radio-'+question.id+'" value="'+answerOptions.answerOption+'">'+answerOptions.answerOption+'</input></label>' +
											'</div>' +
										'</div>' +
									'</div>'
								);
							});
							break;
						case 'multi-choice-multi-answer':
							$.each(answerOptionList, function(index, answerOptions) {
								$('#frmQuestions-' + question.id).append(
									'<div class="form-group">' +
										'<div class="col-sm-12">' +
											'<div class="checkbox">' +
												'<label><input class="icheck-input" type="checkbox" name="checkbox-'+question.id+'" value="'+answerOptions.answerOption+'">'+answerOptions.answerOption+'</input></label>' +
											'</div>' +
										'</div>' +
									'</div>'
								);
							});
							break;
						}
						$('#btnEdit-'+ question.id).click(function() {
							popupAddQuestionForm(question, answerOptionList, surveyId, surveyTitle);
						});
						
						$('#btnDelete-'+question.id).click(function() {
							var response = confirm('Are you sure you want to delete the question?');
							if (response == false) return false;
							console.log('Deleting a question');
							$.ajax({
								type: 'DELETE',
								url: rootURL + 'survey/'+ surveyId + '/question/'+ question.id,
								statusCode: {
									200: function() {
										getSurveyQuestions(surveyId, surveyTitle)
									},
									500: function() {
										toastr.error('Error deleting a question');
									}
								}
							})
						});
					});
					
					$('.icheck-input').iCheck({
						checkboxClass: 'icheckbox_minimal-blue',
						radioClass: 'iradio_minimal-blue'
					});
				}
				
				var popupAddQuestionForm = function(question, answerOptionList, surveyId, surveyTitle) {
					$('.modal-body').html(
						'<form id="frmQuestions" role="form">' +
							'<div class="row">' +
								'<div class="form-group col-md-12"><label for="question">Question</label><input type="text" name="question" id="question" class="form-control"></div>' +
								'<div class="form-group col-md-12">' +
									'<label for="questionType">Question Type</label>' +
									'<select name="questionType" id="questionType" class="form-control">' +
										'<option value="">Chose Question Type</option>' +
										'<option value="multi-choice-one-answer">Multiple Choice (One answer)</option>' +
										'<option value="multi-choice-multi-answer">Multiple Choice (Multiple answers)</option>' +
										'<option value="comment">Comments</option>' +
									'</select>' +
								'</div>' +
								'<div id="answerOptionsDiv" class="form-group col-md-12"></div>' +
								'<div id="btnButtons" class="form-group col-md-12"></dv>' +
							'</div>' +
						'</form>'
					);
					if (question != null) {
						$('.modal-title').html('Edit Question');
						$('#btnButtons').html('<button id="btnUpdateAndClose" type="submit" class="btn btn-primary adjacent-buttons">Update & close</button>');
						$('#question').val(question.question);
						$('#questionType option').each(function(index) {
							if ($(this).val() == question.questionType) $(this).attr('selected', 'selected');
						});
						switch(question.questionType) {
						case "multi-choice-one-answer":
						case "multi-choice-multi-answer":
							$('#answerOptionsDiv').html(
								'<label for="answerOptions">Answer Choices: Enter each choice on a separate line</label>' +
								'<textarea name="answerOptions" id="answerOptions" class="form-control" rows="5"></textarea>'
							);
							var answers = '';
							$.each(answerOptionList, function(index, answerOptions) {
								answers += answerOptions.answerOption + '\n';
							});
							$('#answerOptions').val(answers.trim());
							break;
						}
					} else {
						$('.modal-title').html('Add Question');
						$('#btnButtons').html(
							'<button id="btnSaveAndClose" type="submit" class="btn btn-primary adjacent-buttons">Save & close</button>' +
							'<button id="btnSaveAndNew" class="btn btn-primary">Save and Add Next Question>></button>'
						);
						$('#btnSaveAndNew').css('float', 'right');
					}
					$('#questionType').on('change', function() {
						var questionType = $('#questionType').val().trim();
						switch(questionType) {
						case "multi-choice-one-answer":
						case "multi-choice-multi-answer":
							$('#answerOptionsDiv').html('<label for="answerOptions">Answer Choices: Enter each choice on a separate line</label><textarea name="answerOptions" id="answerOptions" class="form-control" rows="5"></textarea></div>');
							break;
						}
					});
					$('#modal_dialog').modal('show');
					$('#btnUpdateAndClose').click(function() {
						$('#frmQuestions').validate({
							rules: {
								question: 'required',
								questionType: 'required',
								answerOptions: 'required'
							},
							submitHandler: function() {
								console.log('Updating a questions...');
								$.ajax({
									type: 'PUT',
									contentType: 'application/json',
									url: rootURL + 'survey/question/'+ question.id,
									data: questionFormToJSON(question.id, answerOptionList),
									dataType: 'json',
									statusCode: {
										200 : function() {
											getSurveyQuestions(surveyId, surveyTitle)
											closeModal();
// 											$('#modal_dialog').modal('hide');
										},
										500 : function(jqXHR) {
											console.log(jqXHR)
										}
									}
								});
							},
							invalidHandler: function(event, validator) {
								displayFormInputError(event, validator);
							}
						});
					});
					
					$('#btnSaveAndClose').click(function() {
						$('#frmQuestions').validate({
							rules: {
								question: 'required',
								questionType: 'required',
								answerOptions: 'required'
							},
							submitHandler: function() {
								console.log('Saving a question...');
								$.ajax({
									type: 'POST',
									contentType: 'application/json',
									url: rootURL + 'survey/'+ surveyId + '/question',
									data: questionFormToJSON(null, null),
									dataType: 'json',
									statusCode: {
										200: function() {
											closeModal();
											getSurveyQuestions(surveyId, surveyTitle)
										},
										500: function(jqXHR) {
											toastr.error('Error updating a question')
											console.log(jqXHR)
										}
									}
								});
							},
							invalidHandler: function(event, validator) {
								displayFormInputError(event, validator);
							}
						});
					});
					
					$('#btnSaveAndNew').click(function() {
						$('#frmQuestions').validate({
							rules: {
								question: 'required',
								questionType: 'required',
								answerOptions: 'required'
							},
							submitHandler: function() {
								console.log('Saving a question...');
								$.ajax({
									type: 'POST',
									contentType: 'application/json',
									url: rootURL + 'survey/'+ surveyId + '/question',
									data: questionFormToJSON(null, null),
									dataType: 'json',
									statusCode: {
										200 : function() {
											getSurveyQuestions(surveyId, surveyTitle);
											$('#answerOptionsDiv').empty();
											$('#question').val('');
											$("#questionType").val('').prop('selected', true);
										},
										500 : function(jqXHR) {
											toastr.error('Error saving a question');
											console.log(jqXHR);
										}
									}
								});
							},
							invalidHandler: function(event, validator) {
								displayFormInputError(event, validator);
							}
						});
					});
				}
				
				var questionFormToJSON = function(questionId, answerOptionList) {
					var arrAnswerOptions = new Array();
					if (answerOptionList != null) {
						$.each(answerOptionList, function(index, answerOption) {
							arrAnswerOptions[index] = answerOption.id;
						});
					}
					var answerOptions = $('#answerOptions').val().trim().split(/\r\n|\r|\n/g);
					var arrOptions = Array();
					var options = {};
					for (var i=0; i<answerOptions.length; i++) {
						options["id"] = answerOptionList == null ? null : arrAnswerOptions[i];
						options["answerOption"] = answerOptions[i]
						arrOptions[i] = JSON.stringify(options);
					}
					var jsonOptions = cleanArrOptions(arrOptions);
					return JSON.stringify({
						id: questionId,
						question: $('#question').val().trim(),
						questionType: $('#questionType').val().trim(),
						answerOptions: jsonOptions
					});
				}
				
				var cleanArrOptions = function(arrOptions) {
					var arrLength = arrOptions.length;
					var finalArrOptions = Array();
					for (var i=0; i<arrLength; i++) {
						finalArrOptions[i] = JSON.parse(arrOptions[i]); 
					}
					return finalArrOptions;
				}
				
				var surveyFormToJSON = function(surveyId) {
					return JSON.stringify({
						id: surveyId,
						title: $('#title').val().trim(),
						description: $('#description').val().trim(),
						startDate: $('#startDate').val().trim(),
						endDate: $('#endDate').val().trim()
					}); 
				}
				
				var updateSurvey = function(surveyId, status, currentDate, startDate, endDate) {
					console.log('Updating a survey with id ' + surveyId);
					$.ajax({
						type: 'PUT',
						contentType: 'application/json',
						url: rootURL + 'survey/' + surveyId + '/status/' + status,
						dataType: 'json',
						success: function() {
							var srvStatus = endDate < currentDate ? 'Finished' : (startDate < currentDate ? 'Running' : status);
							var labelStatus = status == 'Archived' ? 'default' : (status == 'Inactive' ? 'primary' : (endDate < currentDate ? 'success' : (startDate < currentDate ? 'secondary' : 'secondary')));
							$('#tr-'+ surveyId +' td:eq('+5+') span').attr('class', 'label label-'+ labelStatus).html(srvStatus);
							var displayStatus = status == 'Archived' ? 'warning' : (status == 'Inactive' ? 'danger' : (endDate < currentDate ? 'success' : (startDate < currentDate ? 'warning' : 'active')));
							$('#tr-'+ surveyId).attr('class', displayStatus);
							setupActions(surveyId, srvStatus);
							uncheckCheckboxes();
						},
						error: function() {
							toastr.error('Error changing survey status');
						}
					});		
				}
				
				var deleteSurvey = function(surveyId) {
					console.log('Deleting a survey with id ' + surveyId);
					$.ajax({
						type: 'DELETE',
						url: rootURL + 'survey/' + surveyId,
						statusCode: {
							200: function() {
								getAllSurveys();
							},
							5005: function(jqXHR) {
								console.log(jqXHR)
								toastr.error('Error deleting a survey');
							}
						}
					});		
				}
				
				var activateSurvey = function(surveyId) {
					var response = confirm('Are you sure you want to activate the survey');
					if (response == false) return false;
					console.log('Restarting a survey');
					updateSurvey(surveyId, status.Active);
				}
				
				var deactivateSurvey = function(surveyId, currentDate, startDate, endDate) {
					var response = confirm('Are you sure you want to deactivate the survey?');
					if (response == false) return false;
					console.log('Stopping a survey with id ' + surveyId);
					updateSurvey(surveyId, status.Inactive, currentDate, startDate, endDate);
				}
				
				var archiveSurvey = function(surveyId) {
					var response = confirm('Are you sure you want to archive the survey');
					if (response == false) return false;
					console.log('Archiving a survey');
					updateSurvey(surveyId, status.Archived);
				}
				
				var setupDeleteSurvey = function(surveyId) {
					var response = confirm('Are you sure you want to delete the survey?');
					if (response == false) return false;
					deleteSurvey(surveyId)
				}
			});
