		<script type="text/javascript">		
			if (!is_logged_in()) window.location = '../../home/';
			var storedUser = store.get('dashboard-currentUser')
			if (storedUser) {
				var user = JSON.parse(storedUser)
				$('#loggedAs').html(' Logged in as ' + user.firstName + ' ' + user.lastName);
			}
			$(function() {
				var padding = "../../../";
				getAuth(padding, 'location/' + $.cookie('location-id'), function(location, error) {
					if (error) {
						toastr.error(error.responseJSON.applicationMessage);
						return false;
					}
					setProvinces(location.province);
					$("#district").val(location.district);
					$("#municipality").val(location.municipality);
					$("#village").val(location.village);
				});
				
				$('#frmLocation').validate({
					rules: {
						province: 'required',
						municipality: 'required',
						district: 'required',
						village: 'required'
					},
					submitHandler: function() {
						console.log('Updating location with id ' + $.cookie('location-id'));
						putAuth(padding, 'location/' + $.cookie('location-id'), locationFormToJSON(), function(data, error) {
							if (error) {
								toastr.error('Error updating location information');
								return false;
							}
							toastr.success('Location information updated successfully');
						});									
					},
					invalidHandler: function(event, validator) {
						displayFormInputError(event, validator);
					} 
				});
				
				var locationFormToJSON = function() {
					return JSON.stringify({
						id: $.cookie('location-id'),
						province: $("#province").val().trim(),
						district: $('#district').val().trim(),
						municipality: $("#municipality").val().trim(),
						village: $("#village").val().trim()
					});
				}
			});			
		</script>
