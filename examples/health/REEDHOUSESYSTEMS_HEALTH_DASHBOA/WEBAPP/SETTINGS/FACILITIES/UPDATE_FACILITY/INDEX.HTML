		<script type="text/javascript">		
			if (!is_logged_in()) window.location = '../../home/';
			var storedUser = store.get('dashboard-currentUser');
			if (storedUser) {
				var user = JSON.parse(storedUser)
				$('#loggedAs').html(' Logged in as ' + user.firstName + ' ' + user.lastName);
			}			
			$(function() {
				var padding = "../../../";
				get(padding, "facility/" + $.cookie('facility-id'), function(facility, error) {
					if (error) {
						toastr.error("Error getting facility details");
						return false;
					}
					$('#name').val(facility.name);
					setFacilityTypes(facility.type);
					setProvinces(facility.address.province);
					getDistrictsByProvince(padding, facility.address.province, facility.address.district);
					getMunicipalitiesByDistrict(padding, facility.address.district, facility.address.municipality);
					getVillagesByMunicipality(padding, facility.address.municipality, facility.address.village);
				});
				$('#province').on('change', function() {
					getDistrictsByProvince(padding, $(this).val().trim());
				});
				$('#district').on('change', function() {
					getMunicipalitiesByDistrict(padding, $(this).val().trim());
				});
				$('#municipality').on('change', function() {
					getVillagesByMunicipality(padding, $(this).val().trim());
				});
				
				$('#frmFacility').validate( {
					rules: {
						name: 'required',
						type: 'required',
						province: 'required',
						district: 'required',
						municipality: 'required',
						village: 'required'
					},
					submitHandler: function() {
						console.log('Updating facility with id ' + $.cookie('facility-id'));
						putAuth(padding, 'facility/' + $.cookie('facility-id'), facilityFormToJSON(), function(data, error) {
							if (error) {
								toastr.error('Error updating a facility');
								return false;
							}
							toastr.success('Facility updated successfully');
						});
					},
					invalidHandler: function(event, validator) {
						displayFormInputError(event, validator);
					}
				});
				
				var facilityFormToJSON = function() {
					return JSON.stringify({
						id: $.cookie('facility-id'),
						name: $('#name').val().trim(),
						type: $('#type').val().trim(),
						address: {
							province: $('#province').val().trim(),
							municipality: $('#municipality').val().trim(),
							district: $('#district').val().trim(),
							village: $('#village').val().trim()
						}
					});
				}
			});			
		</script>
