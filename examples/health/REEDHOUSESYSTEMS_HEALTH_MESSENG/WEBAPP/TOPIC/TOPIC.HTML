		<script type="text/javascript">	
			/* Create language switcher instance and set default language to en */
			window.lang = new Lang('en');
		
			$(function () {
				var padding = "../";
				get(padding, 'topics', function(data, error) {
					if (!error) {
						$('#section-topics').empty();
						var topicList = data instanceof Array ? data : [data];
						var regex = /(<([^>]+)>)/ig;
						$.each(topicList, function(index, topic) {
							$('#section-topics').append(
								'<article>' +
									'<div style="color: RoyalBlue"><h3>' + topic.title.replace(regex, '') + '</h3></div>' +
									'<div id="div-' + topic.id + '"></div>' +
								'</article>'
							);
							$.each(topic.factsheetDetails, function(index, fact) {
								$('#div-' + topic.id).append(
									'<div><h3>' + fact.sectionName + '</h3></div>' +
									'<div>' + fact.sectionDescription + '</div>'
								);
							});
						});
						$('article').readmore({
							lessLink: '<a href="#">Read Less</a>'
						});
					}
					else {
						toastr.error('Error getting health topics');
					}
				});
				
				// Submit form on enter
				$('input').on('keydown', function (event) {
				  if (event.keyCode === 13)
				    $('#btnUserLogin').click()
				});
				
				$('#btnUserLogin').click(function () {
					$('#frmUserLogin').validate({
						rules: {
							loginName: 'required',
							passcode : 'required'
						},
						messages: {
							loginName: '',
							passcode: ''
						},
						submitHandler: function() {
							login($('#loginName').val().trim(),
								$('#passcode').val().trim(),
								function(response, error) {
									if (!error) {
										if (response.profileComplete) {
											window.location = 'index.html';
										} else {
											window.location = '../user/update-profile.html';
										}
									} else {
										console.log(error);
										toastr.error(error.responseJSON.applicationMessage);
									}
								}
							);
						},
						invalidHandler: function(event, validator) {
							displayFormInputError(event, validator);
						}
					});
				});				
			});
		</script>
