				get(padding, 'service/facility', function(data, error) {
					if (error) {
						toastr.error("Error getting facilties");
						return false;
					}
					listFacilities(data);
				});
				
				var listFacilities = function(data) {
					$('.facility-service:visible').hide();
			    	$('.facility-service:first').show();
			    	$('#tblFacilities tbody').empty();
			    	var facilityList = data instanceof Array ? data : [data];
					$.each(facilityList, function(index, facility) {
						$('#tblFacilities tbody').append(
							'<tr id="tr-'+ facility.id +'">' +
								'<td>' + facility.name + '</td>' +
								'<td>' + facility.type + '</td>' +
								'<td>' + facility.address.province + '</td>' +
								'<td>' + facility.address.district + '</td>' +
								'<td>' + facility.address.municipality + '</td>' +
								'<td>' + facility.address.village + '</td>' +
								'<td class="actions"><a href="#" id="service-' + facility.id + '"><i title="List services" class="fa fa-medkit fa-1x"></i></a></td>' +
							'</tr>'
						);
						$('#service-' + facility.id).click(function() {
							getAuth(padding, 'service/facility/' + facility.id + '/services', function(data, error) {
								if (!error) {
									listServices(data, facility.name)
								} else {
									toastr.error("Error getting a service");
								}
							});
						});
					});
					facilityDatatableSettings();
					
					/* $("#tblFacilities tfoot th").each(function() {
						var table = $("#tblFacilities").DataTable();
						table.columns().eq(0).each(function(colIdx) {

								table
									.column(colIdx)

									.draw();

				}
				
				function facilityDatatableSettings() {
					var oTable = $('#tblFacilities').dataTable( {
						"bDestroy": true,
					    "bRetrieve": true,
						'aoColumnDefs': [
										{ "bSortable": false, "aTargets": [ 6 ] }
						],
				        "aaSorting": [[0, 'desc']],
				        "iDisplayLength": 10
				    });
				    
					$('.dataTables_filter input').prop ('placeholder', 'Search...');
				    
				    $('tfoot input').keyup(function() {
				    	oTable.fnFilter(this.value, $('tfoot input').index(this));
				    });
				}
				
				$("#btnSearch").click(function() {
					searchServices($("#txtService").val().trim());
					$("#txtService").val("");
				});
				
				var searchServices = function(service) {
					get(padding, service + "/search", function(services, error) {
						if (!error) {
							listServices(services);
						} else {
							toastr.error("Error getting services");
// 							toastr.error(error.responseJSON.applicationMessage);
						}
					});
				}
				
				var listServices = function(data) {
					$('.facility-service:visible').hide();
			    	$('.facility-service:last').show();
			    	$('#section-services').html('<div><span class="btn" id="btnListFacilities"><i class="fa fa-arrow-left fa-lg"></i> Back to facilities</span></div>');
			    	var serviceList = data instanceof Array ? data : [data];
					$.each(serviceList, function(index, service) {
						$('#section-services').append(
							'<article>' +
								'<div><h3>' + service.name + '</h3></div>' +
								'<div>' + service.description + '</div>' +
							'</article>'
						);
				    	$("#" + news.id).click(function() {
				    		$('#section-services').html(
				    			'<article>' +
									'<div><h3>' + service.name + '</h3></div>' +
									'<div>' + service.description + '</div>' +
								'</article>'
				    		);
				    	});
					});
					$('article').readmore({
						lessLink: '<a href="#">Read Less</a>'
					});
					$("#btnListFacilities").click(function() {						
						get(padding, 'service/facility', function(data, error) {
							if (error) {
								toastr.error("Error getting facilties");
								return false;
							}
							listFacilities(data);
						});
					});
				}				
			});
